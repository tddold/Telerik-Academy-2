<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="task06.js"></script>
</head>
<body>
    <p>Write a script that enters the coefficients a, b and c of a quadratic equation
		<br/>a*x2 + b*x + c = 0
		<br/>and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.
    </p>
    <form>
    <input type="text" name="a" placeholder="a">
    <input type="text" name="b" placeholder="b">
    <input type="text" name="c" placeholder="c">
    <input type="submit" name="Check" onclick="inputLine(this.form)">
    </form>
</body>
</html>
